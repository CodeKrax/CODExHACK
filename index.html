<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Duggubuggu Romantic ðŸ’–</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      font-family: 'Poppins', sans-serif;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      min-height: 100vh;
      overflow: hidden;
    }
    .container {
      text-align: center;
      padding: 20px;
      max-width: 600px;
    }
    .message {
      font-size: 1.5rem;
      margin: 15px 0;
      opacity: 0;
      transform: translateY(20px);
      transition: all 1s ease;
    }
    .visible {
      opacity: 1;
      transform: translateY(0);
    }
    .hearts {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: -1;
    }
    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: pink;
      transform: rotate(45deg);
      animation: float 8s infinite ease-in;
    }
    .heart::before, .heart::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: pink;
      border-radius: 50%;
    }
    .heart::before { top: -10px; left: 0; }
    .heart::after { top: 0; left: -10px; }
    @keyframes float {
      0% { transform: translateY(100vh) rotate(45deg); opacity: 1; }
      100% { transform: translateY(-10vh) rotate(45deg); opacity: 0; }
    }
    .share-btns a {
      display: inline-block;
      margin: 10px;
      padding: 10px 20px;
      background: #fff;
      color: #111;
      border-radius: 10px;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s;
    }
    .share-btns a:hover {
      background: #ffb6d9;
    }
    .popup {
      background-color: rgba(255,255,255,0.9);
      color: #000;
      padding: 20px;
      border-radius: 10px;
      font-size: 1.3rem;
      position: fixed;
      top: 30%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: none;
      z-index: 10;
      box-shadow: 0 0 20px #ff85c1;
    }
  </style>
</head>
<body>

<div class="hearts" id="hearts"></div>
<div class="popup" id="popup">Awww! You just made someone smile ðŸ¥ºðŸ’–</div>
<div class="container" id="mainContent"></div>
<audio id="audio" src="duggubuggu.mp3" preload="auto"></audio>

<script>
  const params = new URLSearchParams(window.location.search);
  const name = params.get("name");
  const type = params.get("type");
  const audio = document.getElementById("audio");

  const main = document.getElementById("mainContent");

  if (!name || !type) {
    main.innerHTML = `
      <h2 style="color:#ffb6d9;">Enter their cute name ðŸ’–</h2>
      <input type="text" id="inputName" placeholder="e.g. Aisha" style="padding:10px; border-radius:8px; border:none; margin:5px;" />
      <select id="inputType" style="padding:10px; border-radius:8px; border:none;">
        <option value="girl">Girl</option>
        <option value="boy">Boy</option>
      </select><br><br>
      <button onclick="generateLink()" style="padding:10px 20px; border:none; background:#ff85c1; color:#111; border-radius:20px; font-weight:bold; cursor:pointer;">Generate Link</button>
      <div id="generatedLink" style="margin-top:20px;"></div>
    `;
  } else {
    const messages = type === "girl"
      ? [
          `Awww ${name}... kitna pyara naam hai ðŸ¥ºðŸ’–`,
          `Tumhari smile... itni cute lagti hai ðŸ˜š`,
          `Main kab se kehna chah raha tha...`,
          `Mujhe lagta hai main tumse sach mein pyaar karta hoon ðŸ’˜`
        ]
      : [
          `Awww ${name}... kya sweet naam hai ðŸ’–`,
          `Tere baare mein roz sochta hoon...`,
          `Main chahta hoon tu hamesha khush rahe ðŸ¥¹`,
          `Mujhe lagta hai main tumse dil se pyaar karne laga hoon ðŸ’˜`
        ];

    main.innerHTML = `
      ${messages.map((m, i) => `<div class="message" id="msg${i}"></div>`).join("")}
      <div class="share-section" style="margin-top:40px;">
        <h3>ðŸ’Œ Make your own & Share</h3>
        <div class="share-btns">
          <a href="https://wa.me/?text=${encodeURIComponent("Check this out ðŸ’– https://your-site-url.netlify.app/?name=" + name + "&type=" + type)}" target="_blank">WhatsApp</a>
          <a href="https://www.instagram.com/" target="_blank">Instagram</a>
          <a href="https://www.facebook.com/" target="_blank">Facebook</a>
        </div>
      </div>
    `;

    audio.play().catch(() => {
      console.log("Autoplay blocked");
    });

    messages.forEach((msg, i) => {
      setTimeout(() => {
        document.getElementById("msg" + i).innerText = msg;
        document.getElementById("msg" + i).classList.add("visible");
        if (i === messages.length - 1) {
          setTimeout(() => {
            document.getElementById("popup").style.display = 'block';
          }, 2000);
        }
      }, 2000 * (i + 1));
    });
  }

  function generateLink() {
    const nm = document.getElementById("inputName").value.trim();
    const tp = document.getElementById("inputType").value;
    if (!nm) return alert("Enter a name!");
    const link = `${window.location.origin + window.location.pathname}?name=${encodeURIComponent(nm)}&type=${tp}`;
    document.getElementById("generatedLink").innerHTML = `
      <p>ðŸ’˜ Share this link:<br><a href="${link}" style="color:#ffb6d9;">${link}</a></p>
    `;
  }

  // Glowing heart generator
  const heartsContainer = document.getElementById("hearts");
  for (let i = 0; i < 30; i++) {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.style.left = Math.random() * 100 + "%";
    heart.style.animationDuration = (5 + Math.random() * 5) + "s";
    heartsContainer.appendChild(heart);
  }
</script>
</body>
</html>
