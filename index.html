<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Someone's Waiting üíñ</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #0d0d0d;
      font-family: 'Poppins', sans-serif;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      min-height: 100vh;
      overflow: hidden;
    }

    .container {
      text-align: center;
      padding: 20px;
      max-width: 600px;
    }

    .message {
      font-size: 1.4rem;
      margin: 20px 0;
      opacity: 0;
      transition: opacity 1s ease, transform 1s ease;
      transform: translateY(20px);
      text-shadow: 0 0 8px #ffb6d9, 0 0 12px #ffb6d9;
    }

    .visible {
      opacity: 1;
      transform: translateY(0);
    }

    .hearts {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: -1;
    }

    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: pink;
      transform: rotate(45deg);
      animation: float 8s infinite ease-in;
    }

    .heart::before, .heart::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: pink;
      border-radius: 50%;
    }

    .heart::before { top: -10px; left: 0; }
    .heart::after { top: 0; left: -10px; }

    @keyframes float {
      0% { transform: translateY(100vh) rotate(45deg); opacity: 1; }
      100% { transform: translateY(-10vh) rotate(45deg); opacity: 0; }
    }

    .share-section {
      margin-top: 40px;
    }

    .share-btns a {
      display: inline-block;
      margin: 8px;
      padding: 10px 18px;
      background: #fff;
      color: #111;
      border-radius: 20px;
      text-decoration: none;
      font-weight: 600;
      transition: 0.3s;
    }

    .share-btns a:hover {
      background: #ffb6d9;
    }

    input, select {
      padding: 10px;
      border-radius: 8px;
      border: none;
      margin: 5px;
      font-size: 1rem;
    }

    button {
      padding: 10px 20px;
      border: none;
      background: #ff85c1;
      color: #111;
      border-radius: 20px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 10px #ff85c1;
      font-size: 1rem;
    }

    #generatedLink a {
      color: #ffb6d9;
    }
  </style>
</head>
<body>
<div class="hearts" id="hearts"></div>
<div class="container" id="mainContent"></div>

<script>
  const params = new URLSearchParams(window.location.search);
  const name = params.get("name");
  const type = params.get("type");
  const main = document.getElementById("mainContent");

  if (!name || !type) {
    main.innerHTML = `
      <h2>Create Your Own üíñ</h2>
      <input type="text" id="inputName" placeholder="Enter their name" />
      <select id="inputType">
        <option value="girl">Girl</option>
        <option value="boy">Boy</option>
      </select><br><br>
      <button onclick="generateLink()">Generate Link</button>
      <div id="generatedLink" style="margin-top:20px;"></div>
    `;
  } else {
    const messages = type === "girl"
      ? [
          `Awww ${name} ü•∫üíñ`,
          `Tumhare bina sab kuch adhoora lagta hai...`,
          `Sach bolu toh, mujhe tumse dil se pyaar ho gaya hai üíò‚ú®`
        ]
      : [
          `Awww ${name} üíó`,
          `Jab se tum meri life mein aaye ho, sab kuch special lagta hai...`,
          `Dil keh raha hai tumse kuch khaas kehdu... Mujhe tumse pyaar ho gaya hai ü•π‚ù§Ô∏è`
        ];

    main.innerHTML = `
      <div class="message" id="msg1"></div>
      <div class="message" id="msg2"></div>
      <div class="message" id="msg3"></div>
      <div class="share-section">
        <h3>üíå Make your own & Share</h3>
        <div class="share-btns">
          <a href="https://wa.me/?text=${encodeURIComponent("Aww, check this out üíñ https://your-site-url.netlify.app/?name=" + name + "&type=" + type)}" target="_blank">WhatsApp</a>
          <a href="https://www.instagram.com/" target="_blank">Instagram</a>
          <a href="https://www.facebook.com/" target="_blank">Facebook</a>
        </div>
      </div>
    `;

    messages.forEach((msg, i) => {
      setTimeout(() => {
        document.getElementById("msg" + (i + 1)).innerText = msg;
        document.getElementById("msg" + (i + 1)).classList.add("visible");
      }, 1800 * (i + 1));
    });
  }

  function generateLink() {
    const nm = document.getElementById("inputName").value.trim();
    const tp = document.getElementById("inputType").value;
    if (!nm) return alert("Enter a name!");
    const link = `${window.location.origin + window.location.pathname}?name=${encodeURIComponent(nm)}&type=${tp}`;
    document.getElementById("generatedLink").innerHTML = `
      <p style="word-break:break-all;">üíò Share this link:<br><a href="${link}" target="_blank">${link}</a></p>
    `;
  }

  // Generate hearts
  const heartsContainer = document.getElementById("hearts");
  for (let i = 0; i < 30; i++) {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.style.left = Math.random() * 100 + "%";
    heart.style.animationDuration = (5 + Math.random() * 5) + "s";
    heartsContainer.appendChild(heart);
  }
</script>
</body>
</html>
