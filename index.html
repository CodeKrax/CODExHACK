<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Duggubuggu ðŸ’–</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      background-color: #0d0d0d;
      color: #fff;
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      min-height: 100vh;
      overflow: hidden;
      text-align: center;
    }
    .box {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      padding: 30px;
      width: 90%;
      max-width: 500px;
      backdrop-filter: blur(8px);
      box-shadow: 0 0 20px rgba(255, 192, 203, 0.2);
      position: relative;
      z-index: 2;
    }
    .glow-btn {
      background: transparent;
      border: 2px solid #ffb6d9;
      color: #ffd1dc;
      padding: 10px 25px;
      border-radius: 25px;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s ease;
      box-shadow: 0 0 12px #ffb6d9;
      margin-top: 20px;
    }
    .glow-btn:hover {
      background: #ffd1dc;
      color: #111;
    }
    input[type="text"] {
      padding: 12px 20px;
      border-radius: 15px;
      border: none;
      outline: none;
      font-size: 1rem;
      margin-top: 10px;
      width: 80%;
    }
    .message {
      font-size: 1.2rem;
      margin: 20px 0;
      opacity: 0;
      transform: translateY(20px);
      transition: all 0.8s ease;
    }
    .message.show {
      opacity: 1;
      transform: translateY(0);
    }
    .hearts {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      pointer-events: none;
      z-index: 1;
    }
    .heart {
      position: absolute;
      color: #ffb6d9;
      animation: floatUp 6s linear infinite;
      opacity: 0.7;
      font-size: 24px;
    }
    @keyframes floatUp {
      0% { transform: translateY(100vh) scale(1); opacity: 0.7; }
      100% { transform: translateY(-10vh) scale(1.5); opacity: 0; }
    }
  </style>
</head>
<body>

  <div class="hearts" id="hearts"></div>

  <div class="box" id="nameBox">
    <h2>Enter your name ðŸ’¬</h2>
    <input type="text" id="nameInput" placeholder="Your name here...">
    <button class="glow-btn" onclick="start()">Continue ðŸ’—</button>
  </div>

  <div class="box hidden" id="msgBox">
    <div class="message" id="msg1"></div>
    <div class="message" id="msg2"></div>
    <div class="message" id="msg3"></div>
  </div>

  <script>
    function createHearts() {
      const container = document.getElementById("hearts");
      for (let i = 0; i < 30; i++) {
        const heart = document.createElement("div");
        heart.classList.add("heart");
        heart.textContent = "ðŸ’–";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDuration = (3 + Math.random() * 3) + "s";
        heart.style.fontSize = (20 + Math.random() * 20) + "px";
        container.appendChild(heart);
      }
    }

    function start() {
      const name = document.getElementById("nameInput").value.trim();
      if (!name) return;
      document.getElementById("nameBox").classList.add("hidden");
      document.getElementById("msgBox").classList.remove("hidden");
      const msg1 = document.getElementById("msg1");
      const msg2 = document.getElementById("msg2");
      const msg3 = document.getElementById("msg3");

      msg1.innerText = `Awww ${name}... kitna pyara naam hai ðŸ¥ºðŸ’–`;
      msg2.innerText = `Main kab se kehna chah raha tha...`;
      msg3.innerText = `I think I really like you ðŸ«£ðŸ’—`;

      setTimeout(() => msg1.classList.add("show"), 500);
      setTimeout(() => msg2.classList.add("show"), 1800);
      setTimeout(() => msg3.classList.add("show"), 3200);

      createHearts();
    }
  </script>

</body>
</html>
