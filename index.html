<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>For You ðŸ’–</title>
  <link href="https://fonts.googleapis.com/css2?family=Caveat&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background-color: #0d0d0d;
      color: #fff;
      font-family: 'Poppins', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
      overflow: hidden;
    }
    .text-box {
      font-size: 1.5rem;
      text-align: center;
      color: #fce4ec;
      text-shadow: 0 0 6px #ffccf9;
      margin-bottom: 30px;
      max-width: 90%;
    }
    .glow-btn {
      padding: 12px 26px;
      background-color: transparent;
      border: 2px solid #ffb6d9;
      border-radius: 25px;
      font-size: 1rem;
      color: #ffd1dc;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s ease;
      box-shadow: 0 0 10px #ffb6d9;
    }
    .glow-btn:hover {
      background-color: #ffd1dc;
      color: #1a1a1a;
    }
    #finalMsg {
      margin-top: 40px;
      font-size: 1.3rem;
      color: #ffe4f3;
      display: none;
      text-align: center;
      white-space: pre-line;
      font-family: 'Caveat', cursive;
      line-height: 1.6;
    }
    .floating-heart {
      position: absolute;
      font-size: 2rem;
      opacity: 0.5;
      animation: floatUp 8s infinite ease-in-out;
    }
    @keyframes floatUp {
      0% {
        transform: translateY(100vh);
        opacity: 0;
      }
      50% {
        opacity: 0.8;
      }
      100% {
        transform: translateY(-10vh);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <div class="text-box" id="typed"></div>
  <button class="glow-btn" onclick="showMsg()">Open my heart ðŸ«£</button>
  <div id="finalMsg">This is a bit scary...
But I really, really like you ðŸ¥ºðŸ’–</div>

  <!-- Soft floating hearts -->
  <script>
    const hearts = ['ðŸ’—','ðŸ’ž','ðŸ’˜','ðŸ«¶','ðŸ’•'];
    for (let i = 0; i < 25; i++) {
      const span = document.createElement('span');
      span.className = 'floating-heart';
      span.innerText = hearts[Math.floor(Math.random() * hearts.length)];
      span.style.left = Math.random() * 100 + 'vw';
      span.style.animationDuration = (6 + Math.random() * 4) + 's';
      document.body.appendChild(span);
    }
  </script>

  <!-- Typing Effect -->
  <script>
    const typedEl = document.getElementById('typed');
    const line = "Thereâ€™s something Iâ€™ve been meaning to say...";
    let idx = 0;
    function type() {
      if (idx < line.length) {
        typedEl.textContent += line.charAt(idx);
        idx++;
        setTimeout(type, 70);
      }
    }
    type();
  </script>

  <!-- Final Message Reveal -->
  <script>
    function showMsg() {
      document.getElementById('finalMsg').style.display = 'block';
    }
  </script>

</body>
</html>
