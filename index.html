  <style>
    body {
      margin: 0;

      font-family: 'Poppins', sans-serif;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      min-height: 100vh;
      padding: 20px;
    }
    .chat-box {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      padding: 20px;
      width: 100%;
      max-width: 500px;
      backdrop-filter: blur(8px);
      box-shadow: 0 0 15px rgba(255, 192, 203, 0.2);
    }
    .msg {
      margin: 10px 0;
      padding: 12px 18px;
      border-radius: 20px;
      display: inline-block;
      max-width: 80%;
    }
    .from-you {
      background: #ffd6ec;
      color: #111;
      align-self: flex-end;
      border-bottom-right-radius: 0;
    }
    .from-them {
      background: #ffe4f3;
      color: #111;
      align-self: flex-start;
      border-bottom-left-radius: 0;
    }
    .button-box {
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    .glow-btn {
      background: transparent;
      border: 2px solid #ffb6d9;
      color: #ffd1dc;
      padding: 10px 20px;
      border-radius: 25px;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 0 10px #ffb6d9;
    }
    .glow-btn:hover {
      background: #ffd1dc;
      color: #111;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
