<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Spotify MOD - @SpotifyPremiumApkBot</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --green: #1DB954;
      --bg1: #000;
      --bg2: #121212;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Outfit', sans-serif;
      background: linear-gradient(135deg, var(--bg1), var(--bg2));
      background-size: 200% 200%;
      animation: bgShift 15s ease infinite;
      color: white;
      scroll-behavior: smooth;
      overflow-x: hidden;
    }

    @keyframes bgShift {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }

    .glass-top {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background: rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(12px);
      z-index: 1000;
    }

    .logo-name {
      font-size: 1.2em;
      color: var(--green);
      font-weight: bold;
      text-shadow: 0 0 10px var(--green);
    }

    .glass-top img {
      width: 44px;
      height: 44px;
      border-radius: 50%;
      object-fit: cover;
      box-shadow: 0 0 15px var(--green);
    }

    header {
      text-align: center;
      padding: 120px 20px 30px;
    }

    .logo {
      font-size: 3em;
      color: var(--green);
    }

    .community {
      font-size: 1em;
      color: #aaa;
    }

    .hero-img {
      margin: 30px auto;
      width: 200px;
      height: 200px;
      border-radius: 50%;
      object-fit: cover;
      box-shadow: 0 0 30px var(--green);
    }

    main {
      padding: 20px;
      max-width: 800px;
      margin: 0 auto;
    }

    /* Scroll Animation Hidden by default */
    .hidden {
      opacity: 0;
      transform: translateY(50px);
      transition: all 1s ease;
      pointer-events: none;
    }

    .visible {
      opacity: 1 !important;
      transform: translateY(0) !important;
      pointer-events: auto;
    }

    /* Glassmorphic Box */
    .glass-box {
      margin-top: 40px;
      padding: 30px;
      border-radius: 20px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(15px);
      box-shadow: 0 0 20px rgba(0,255,0,0.1);
      text-align: center;
    }

    .glass-box h2 {
      color: var(--green);
      margin-bottom: 10px;
    }

    .glass-box p {
      color: #ccc;
      margin-bottom: 20px;
    }

    .download-btn {
      display: inline-block;
      margin-top: 15px;
      padding: 15px 35px;
      background-color: var(--green);
      color: black;
      font-weight: bold;
      font-size: 1.1em;
      border-radius: 40px;
      text-decoration: none;
      box-shadow: 0 0 20px var(--green);
      animation: pulse 2s infinite ease-in-out;
      transition: transform 0.3s ease;
    }

    .download-btn:hover {
      transform: scale(1.07);
    }

    @keyframes pulse {
      0%, 100% { box-shadow: 0 0 15px var(--green); }
      50% { box-shadow: 0 0 30px var(--green); }
    }

    footer {
      text-align: center;
      padding: 30px 20px;
      font-size: 0.9em;
      color: #777;
      margin-top: 60px;
    }

    @media (max-width: 600px) {
      .logo { font-size: 2.2em; }
      .hero-img { width: 160px; height: 160px; }
      .download-btn { padding: 12px 25px; font-size: 1em; }
    }
  </style>
</head>
<body>

  <div class="glass-top">
    <div class="logo-name">@SpotifyPremiumApkBot</div>
    <img src="https://i.postimg.cc/ryPVdQ4t/photo-6077784353892583871-x.jpg" alt="Logo">
  </div>

  <header>
    <div class="logo">Spotify</div>
    <div class="community">MOD by CODExHACK</div>
    <img src="https://i.postimg.cc/Hnz2jqrF/photo-6075499530075358288-x.jpg" alt="Spotify Icon" class="hero-img" />
  </header>

  <main>
    <div class="glass-box hidden" id="downloadBox">
      <h2>üéß Download Spotify MOD</h2>
      <p>Enjoy premium music for free ‚Äî no ads, no limits, full unlock.</p>
      <a href="https://t.me/SpotifyPremiumApkBot" class="download-btn">üì• Download via Telegram</a>
    </div>
  </main>

  <footer>
    ‚ö° Updated: July 30, 2025 ‚Ä¢ Made with ‚ù§Ô∏è by CODExHACK
  </footer>

  <script>
    const box = document.getElementById('downloadBox');

    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          box.classList.add('visible');
        }
      });
    }, { threshold: 0.4 });

    observer.observe(box);
  </script>
</body>
</html>
