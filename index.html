<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>I Love You ðŸŒ¸</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    body {
      margin: 0;
      background: #000;
      color: #fff;
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
    }

    .start, .flower, .message {
      text-align: center;
      opacity: 0;
      transition: opacity 1s ease;
    }

    .visible {
      opacity: 1;
    }

    input, button, select {
      padding: 10px 16px;
      border-radius: 10px;
      border: none;
      font-size: 1rem;
      margin: 10px 5px;
      outline: none;
    }

    button {
      background: #ff80ab;
      color: #000;
      cursor: pointer;
      font-weight: bold;
      box-shadow: 0 0 10px #ff80ab;
    }

    .flower {
      margin: 30px 0;
    }

    .petal {
      position: relative;
      width: 100px;
      height: 100px;
      background: radial-gradient(circle, #ff99cc, #ff66a3);
      border-radius: 50% 50% 0 0;
      transform-origin: bottom center;
      animation: bloom 3s ease forwards;
    }

    .petal::after {
      content: '';
      position: absolute;
      top: -50px;
      left: 50%;
      transform: translateX(-50%);
      width: 10px;
      height: 50px;
      background: green;
      border-radius: 5px;
    }

    @keyframes bloom {
      0% {
        transform: scale(0) rotate(0deg);
        opacity: 0;
      }
      100% {
        transform: scale(1) rotate(360deg);
        opacity: 1;
      }
    }

    .message {
      font-size: 1.8rem;
      color: #ff9ecb;
      text-shadow: 0 0 10px #ff9ecb;
    }
  </style>
</head>
<body>
  <div class="start visible" id="startSection">
    <h2>Enter their name ðŸ’–</h2>
    <input type="text" id="nameInput" placeholder="Type name here" />
    <br>
    <button onclick="showFlower()">Continue</button>
  </div>

  <div class="flower" id="flowerSection">
    <div class="petal"></div>
  </div>

  <div class="message" id="finalMessage"></div>

  <script>
    function showFlower() {
      const name = document.getElementById("nameInput").value.trim();
      if (!name) return alert("Please enter a name ðŸ¥º");

      document.getElementById("startSection").classList.remove("visible");

      setTimeout(() => {
        document.getElementById("flowerSection").classList.add("visible");
      }, 500);

      setTimeout(() => {
        document.getElementById("finalMessage").innerText = `I love you, ${name} ðŸ¥ºðŸ’˜`;
        document.getElementById("finalMessage").classList.add("visible");
      }, 3500); // after flower blooms
    }
  </script>
</body>
</html>
