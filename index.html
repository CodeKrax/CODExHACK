<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background: #000;
      color: #fff;
      font-family: 'Outfit', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      overflow: hidden;
      position: relative;
    }
    .glow-text {
      font-size: 1.8rem;
      color: #fff;
      text-align: center;
      text-shadow: 0 0 5px #ff7de9, 0 0 15px #ff7de9, 0 0 25px #ff7de9;
      margin-bottom: 40px;
      max-width: 90%;
    }
    .glow-button {
      padding: 14px 28px;
      background: transparent;
      color: #fff;
      border: 2px solid #ff8edb;
      font-size: 1rem;
      border-radius: 30px;
      cursor: pointer;
      transition: 0.3s ease;
      box-shadow: 0 0 8px #ff8edb;
    }
    .glow-button:hover {
      background: #ff8edb;
      color: #000;
      box-shadow: 0 0 15px #ff8edb, 0 0 30px #ff8edb;
    }
    #finalMessage {
      margin-top: 40px;
      font-size: 1.5rem;
      text-align: center;
      color: #fff;
      text-shadow: 0 0 5px #ff69b4, 0 0 15px #ff69b4;
      display: none;
      white-space: pre-line;
    }
    .emoji-float {
      position: absolute;
      font-size: 2rem;
      animation: float 5s infinite ease-in-out;
      opacity: 0.7;
    }
    @keyframes float {
      0% { transform: translateY(100vh); }
      100% { transform: translateY(-100vh); }
    }
  </style>
</head>
<body>
  <div class="glow-text" id="typingText"></div>
  <button class="glow-button" onclick="revealMessage()">Wanna know something? ðŸ’—</button>
  <div id="finalMessage">
    This is scary...
    But I really like you ðŸ¥ºðŸ‘‰ðŸ‘ˆðŸ’–
  </div>

  <!-- Floating emojis -->
  <script>
    const emojis = ['ðŸ’–','ðŸ’—','ðŸ¥º','ðŸ«¶','ðŸ’ž','ðŸ’­','âœ¨'];
    for (let i = 0; i < 20; i++) {
      const el = document.createElement('div');
      el.className = 'emoji-float';
      el.innerText = emojis[Math.floor(Math.random() * emojis.length)];
      el.style.left = Math.random() * 100 + 'vw';
      el.style.animationDuration = (3 + Math.random() * 5) + 's';
      document.body.appendChild(el);
    }
  </script>

  <!-- Typing Effect -->
  <script>
    const typingText = document.getElementById('typingText');
    const message = "You probably have no idea how special you are to me... ðŸ’­";
    let i = 0;

    function typeLine() {
      if (i < message.length) {
        typingText.innerHTML += message.charAt(i);
        i++;
        setTimeout(typeLine, 60);
      }
    }
    typeLine();
  </script>

  <!-- Reveal Final Message -->
  <script>
    function revealMessage() {
      document.getElementById('finalMessage').style.display = 'block';
      confettiEffect();
    }

    function confettiEffect() {
      const duration = 1 * 1000;
      const animationEnd = Date.now() + duration;
      const defaults = { startVelocity: 20, spread: 360, ticks: 60, zIndex: 9999 };
      function randomInRange(min, max) {
        return Math.random() * (max - min) + min;
      }
      const interval = setInterval(function() {
        const timeLeft = animationEnd - Date.now();
        if (timeLeft <= 0) {
          return clearInterval(interval);
        }
        confetti(Object.assign({}, defaults, {
          particleCount: 50,
          origin: { x: randomInRange(0.1, 0.9), y: Math.random() - 0.2 }
        }));
      }, 250);
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
</body>
</html>
