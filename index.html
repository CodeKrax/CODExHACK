<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Duggubuggu 💖</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      background: #000;
      color: #fff;
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      min-height: 100vh;
      overflow: hidden;
      text-align: center;
    }

    .flower {
      position: absolute;
      width: 20px;
      height: 20px;
      background: radial-gradient(circle, #ff9ac1, #ff3e7f);
      border-radius: 50%;
      box-shadow: 0 0 10px #ff8acb, 0 0 20px #ff58c0;
      animation: floatFlower 10s infinite ease-in;
    }

    @keyframes floatFlower {
      0% {
        transform: translateY(100vh) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh) scale(0.5);
        opacity: 0;
      }
    }

    .message {
      font-size: 1.3rem;
      opacity: 0;
      transform: translateY(20px);
      transition: all 1s ease;
      margin: 15px 0;
    }

    .visible {
      opacity: 1;
      transform: translateY(0);
    }

    .popup {
      display: none;
      background: #111;
      color: #fff;
      border: 2px solid #ff84c4;
      padding: 20px;
      border-radius: 15px;
      margin-top: 30px;
      box-shadow: 0 0 20px #ff84c4;
      font-size: 1.2rem;
    }

    .share-btns a {
      display: inline-block;
      margin: 10px;
      padding: 10px 20px;
      background: #fff;
      color: #111;
      border-radius: 30px;
      text-decoration: none;
      font-weight: bold;
      box-shadow: 0 0 10px #ff84c4;
      transition: 0.3s;
    }

    .share-btns a:hover {
      background: #ffb6d9;
    }
  </style>
</head>
<body>
  <div class="container" id="mainContent"></div>
  <div class="popup" id="popup">You just made someone smile 🥺💖</div>

  <script>
    const name = new URLSearchParams(window.location.search).get("name");
    const type = new URLSearchParams(window.location.search).get("type");
    const main = document.getElementById("mainContent");

    if (!name || !type) {
      main.innerHTML = `
        <h2>Create Your Romantic Surprise 💖</h2>
        <input type="text" id="inputName" placeholder="Enter name" style="padding:10px; border-radius:10px; border:none; margin:5px;"/>
        <select id="inputType" style="padding:10px; border-radius:10px; border:none;">
          <option value="girl">Girl</option>
          <option value="boy">Boy</option>
        </select>
        <br><br>
        <button onclick="generateLink()" style="padding:10px 20px; background:#ff84c4; border:none; border-radius:25px; font-weight:bold; cursor:pointer; color:#111;">Generate 💌</button>
        <div id="generatedLink" style="margin-top:20px;"></div>
      `;
    } else {
      const messages = type === "girl"
        ? [
            `Aww ${name} 😍`,
            `You're on my mind all the time 💭`,
            `I really really like you 💖`
          ]
        : [
            `Hey ${name} 😎`,
            `You've stolen my heart secretly 💘`,
            `I think... I'm falling for you 🥺💕`
          ];

      main.innerHTML = `
        <div class="message" id="msg1"></div>
        <div class="message" id="msg2"></div>
        <div class="message" id="msg3"></div>
        <div class="share-btns" style="margin-top: 30px; display: none;" id="shareBtns">
          <a href="https://www.instagram.com/" target="_blank">Instagram</a>
          <a href="https://wa.me/?text=${encodeURIComponent("Check this out 💖 https://your-site-url.netlify.app/?name=" + name + "&type=" + type)}" target="_blank">WhatsApp</a>
          <a href="https://www.facebook.com/" target="_blank">Facebook</a>
        </div>
      `;

      messages.forEach((msg, i) => {
        setTimeout(() => {
          document.getElementById("msg" + (i + 1)).innerText = msg;
          document.getElementById("msg" + (i + 1)).classList.add("visible");
          if (i === messages.length - 1) {
            setTimeout(() => {
              document.getElementById("popup").style.display = "block";
              document.getElementById("shareBtns").style.display = "block";
            }, 2000);
          }
        }, 1800 * (i + 1));
      });
    }

    function generateLink() {
      const nm = document.getElementById("inputName").value.trim();
      const tp = document.getElementById("inputType").value;
      if (!nm) return alert("Please enter a name!");
      const link = `${window.location.origin + window.location.pathname}?name=${encodeURIComponent(nm)}&type=${tp}`;
      document.getElementById("generatedLink").innerHTML = `<p>💌 Share this link:<br><a href="${link}" style="color:#ffb6d9">${link}</a></p>`;
    }

    // Floating Flower Generator
    for (let i = 0; i < 30; i++) {
      const flower = document.createElement("div");
      flower.className = "flower";
      flower.style.left = Math.random() * 100 + "vw";
      flower.style.animationDuration = (4 + Math.random() * 6) + "s";
      document.body.appendChild(flower);
    }
  </script>
</body>
</html>
