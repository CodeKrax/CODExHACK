<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Duggubuggu ðŸ’–</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background-color: #000;
      font-family: 'Poppins', sans-serif;
      color: #fff;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      min-height: 100vh;
      text-align: center;
    }

    .hearts {
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0; left: 0;
      z-index: -1;
      overflow: hidden;
    }
    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background: pink;
      transform: rotate(45deg);
      animation: float 8s infinite ease-in;
    }
    .heart::before, .heart::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      background: pink;
      border-radius: 50%;
    }
    .heart::before {
      top: -10px;
      left: 0;
    }
    .heart::after {
      left: -10px;
      top: 0;
    }
    @keyframes float {
      0% { transform: translateY(100vh) rotate(45deg); opacity: 1; }
      100% { transform: translateY(-10vh) rotate(45deg); opacity: 0; }
    }

    .start-screen {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
      padding: 20px;
    }
    input, select, button {
      padding: 10px 15px;
      border-radius: 10px;
      border: none;
      font-size: 1rem;
    }
    button {
      background: #ff77b3;
      color: #111;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 10px #ff77b3;
    }
    .message {
      font-size: 1.3rem;
      opacity: 0;
      transform: translateY(20px);
      transition: all 1s ease;
      margin: 15px 0;
    }
    .visible {
      opacity: 1;
      transform: translateY(0);
    }
    .popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #111;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 30px #ff77b3;
      display: none;
    }
    .share-buttons a {
      display: inline-block;
      margin: 10px 10px 0;
      padding: 10px 18px;
      background: #fff;
      color: #111;
      border-radius: 10px;
      font-weight: 600;
      text-decoration: none;
    }
  </style>
</head>
<body>

<div class="hearts" id="hearts"></div>

<div class="start-screen" id="start">
  <h2>Enter Their Name ðŸ’–</h2>
  <input type="text" id="inputName" placeholder="Name"/>
  <select id="inputType">
    <option value="girl">Girl</option>
    <option value="boy">Boy</option>
  </select>
  <button onclick="startLove()">Start ðŸ’Œ</button>
</div>

<div id="loveMessages"></div>

<div class="popup" id="popup">
  <h2>ðŸŽ‰ You just made someone smile ðŸ¥ºðŸ’–</h2>
  <p class="share-buttons">
    <a href="https://wa.me/?text=Check%20this%20out!%20ðŸ’–" target="_blank">WhatsApp</a>
    <a href="https://www.instagram.com/" target="_blank">Instagram</a>
    <a href="https://facebook.com/" target="_blank">Facebook</a>
  </p>
</div>

<audio id="bgMusic" src="duggubuggu.mp3" autoplay loop></audio>

<script>
  const startScreen = document.getElementById("start");
  const loveMessages = document.getElementById("loveMessages");
  const popup = document.getElementById("popup");

  function startLove() {
    const name = document.getElementById("inputName").value.trim();
    const type = document.getElementById("inputType").value;

    if (!name) {
      alert("Please enter a name ðŸ’–");
      return;
    }

    startScreen.style.display = "none";
    const msgs = type === "girl"
      ? [
          `Awww ${name}... kitna pyara naam hai ðŸ¥ºðŸ’–`,
          "Tumhari smile... dil le gayi ðŸ’˜",
          "Main tumse kuch zaroori kehna chahta hoon...",
          "Shayad main tumse sach mein pyaar karne laga hoon ðŸ’–"
        ]
      : [
          `Awww ${name}... kya sweet naam hai ðŸ˜š`,
          "Tere baare mein roz sochti hoon...",
          "Tu hamesha special rahega mere liye ðŸ¥¹",
          "Mujhe lagta hai main tumse dil se pyaar karti hoon ðŸ’˜"
        ];

    msgs.forEach((msg, index) => {
      const div = document.createElement("div");
      div.className = "message";
      div.textContent = msg;
      loveMessages.appendChild(div);
      setTimeout(() => {
        div.classList.add("visible");
        if (index === msgs.length - 1) {
          setTimeout(() => {
            popup.style.display = "block";
          }, 2000);
        }
      }, 2000 * index);
    });
  }

  // Floating hearts
  const heartsContainer = document.getElementById("hearts");
  for (let i = 0; i < 40; i++) {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.style.left = Math.random() * 100 + "%";
    heart.style.animationDuration = (5 + Math.random() * 5) + "s";
    heartsContainer.appendChild(heart);
  }

  // Audio fix for mobile (starts on interaction)
  document.body.addEventListener("click", () => {
    const audio = document.getElementById("bgMusic");
    if (audio.paused) audio.play();
  });
</script>

</body>
</html>
